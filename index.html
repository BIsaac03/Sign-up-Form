<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <div class="background">
            <div class="img logo">
                <img src="logo.png" class="logo">
            </div>
            <p class="name">Astra</p>
        </div>
        <footer class="attribution">Image attribution: <a href="https://www.eso.org/public/images/eso1625a/">ESO/H. Drass et al.</a></footer>
    </div>
    <div class="main">
        <div class="first section">
            <p id="test">[Intro Paragraph]</p>
        </div>
        <div class="second section">
            <p>Let's do this!</p>
            <form action="example.com/path" method="post">
                <div class="left column">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" required pattern="[A-Za-z]*">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" required> 
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" required minlength="8">               
                </div>
                <div class="right column">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" required pattern="[A-Za-z]*">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" id="phone-number" required placeholder="1234567890" pattern="\d{10}">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" required minlength="8">
                </div>
            </form>
        </div>
        <div class="third section">
            <button type="submit">Create Account</button>
            <p>Already have an account?<a href="log-in-link">  Log in</a></p>
        </div>
    </div>
</body>
</html>
